<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <nav>
        <ul>
            <li><h1>TicTacToe By Muffakir</h1></li>
            <div class="links">
                <li><a href="">Github</a></li>
                <li><a href="">Youtube</a></li>
            </div>
            
        </ul>

    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box br-t br-l"><span class="boxText">X</span></div>
            <div class="box br-t"><span class="boxText">X</span></div>
            <div class="box br-t br-r"><span class="boxText">X</span></div>
            <div class="box br-l"><span class="boxText">X</span></div>
            <div class="box"><span class="boxText">X</span></div>
            <div class="box br-r"><span class="boxText">X</span></div>
            <div class="box br-l br-b"><span class="boxText">X</span></div>
            <div class="box br-b"><span class="boxText">X</span></div>
            <div class="box br-b br-r"><span class="boxText">X</span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div>
                <img class="imgBox" src="/assets/excited.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
